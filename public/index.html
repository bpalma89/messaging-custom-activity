<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Salesforce Messaging Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
</head>

<body>

	<div class="limiter">
		<div>
			<div class="wrap-login100">

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						SMS Custom Activity
					</span>

					<div class="wrap-input100 validate-input" data-validate="A campanha é obrigatória.">
						<input class="input100" type="text" id="templateCode" placeholder="Campanha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-whatsapp" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="LA/Long Code é obrigatório.">
						<select class="input100" id="whatsappAccount">
							<option class="focus-input100">LA/Long Code</option>
							<option class="focus-input100" value="0">Opção 1</option>
							<option class="focus-input100" value="3">Opção 2</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paper-plane" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" id="parameterList" placeholder="perfil envio">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paragraph" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="text" id="parameterList" placeholder="texto mensagem">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paragraph" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="A conta de envio é obrigatória">
						<select class="input100" id="whatsappAccount">
							<option class="focus-input100">conta de envio*</option>
							<option class="focus-input100" value="0">XP Investimentos (Blip)</option>
							<option class="focus-input100" value="3">XP Acelerando (Blip)</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paper-plane" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button id="toggleActive" class="login100-form-btn">
							Ativar
						</button>
					</div>

					<!--<div class="text-center p-t-136">
						<a class="txt2" href="#" target="_blank">
							Novo por aqui? Visite nossa Wiki.
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>-->
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
